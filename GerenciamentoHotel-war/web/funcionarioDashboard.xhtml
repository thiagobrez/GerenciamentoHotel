<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Control</title>
    </h:head>
    <h:body>
        <p:dataTable var="quarto" value="#{quartoJSFManagedBean.quartos}">
            <p:column headerText="Numero">
                <h:outputText value="#{quarto.numero}" />
            </p:column>

            <p:column headerText="Valor da diaria">
                <h:outputText value="#{quarto.valordiaria}" />
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{quarto.ocupado}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{quarto.tipo}" />
            </p:column>
        </p:dataTable>

        <br></br>
        <br></br>
        
        <p:panel id="checkinPanel" header="Fazer checkin" style="margin-bottom:20px">
               <h:panelGrid columns="1" cellpadding="10">
                   <h:form id="formCadastrarEstadia">
                       
                       <h:outputLabel for="nome" value="Nome:" style="font-weight:bold" />
                       <p:inputText id="nome" value="#{estadiaJSFManagedBean.novoNome}"/>
                       
                       <h:outputLabel for="cpf" value="CPF:" style="font-weight:bold" />
                       <p:inputText id="cpf" value="#{estadiaJSFManagedBean.novoCpf}"/>
                       
                       <h:outputLabel for="endereco" value="Endereco" style="font-weight:bold" />
                       <p:inputText id="endereco" value="#{estadiaJSFManagedBean.novoEndereco}"/>
                       
                       <h:outputLabel for="telefone" value="Telefone" style="font-weight:bold" />
                       <p:inputText id="telefone" value="#{estadiaJSFManagedBean.novoTelefone}"/>
                       
                       <h:outputLabel for="quarto" value="Numero do quarto:" style="font-weight:bold" />
                       <p:inputText id="quartp" value="#{estadiaJSFManagedBean.novoQuarto}"/>
                       
                       <h:outputLabel for="senha" value="Senha:" style="font-weight:bold" />
                       <p:inputText id="senha" value="#{estadiaJSFManagedBean.novaSenha}"/>
                       
                       <h:outputLabel for="diarias" value="Numero de diarias:" style="font-weight:bold" />
                       <p:inputText id="diarias" value="#{estadiaJSFManagedBean.novaDiarias}"/>
                       
                       <h:outputLabel for="listaStatus" value="Status:" style="font-weight:bold" />
                       <p:selectOneMenu id="listaStatus" value="#{estadiaJSFManagedBean.novoStatus}" style="width:125px">
                           <f:selectItems value="#{estadiaJSFManagedBean.listaStatus}" />
                       </p:selectOneMenu>
                       
                       <p:commandButton value="Cadastrar Estadia" id="cadastrarEstadia"
                                        update="cadastrarEstadia" actionListener="#{estadiaJSFManagedBean.createEstadia}" />

                   </h:form>
               </h:panelGrid>
        </p:panel>
        
    <p:panel id="cadastrarQuartoPanel" header="Cadastrar Quarto" style="margin-bottom:20px">
        <h:panelGrid columns="1" cellpadding="10">
            <h:form id="formCadastrarQuarto">

                <h:outputLabel for="numero" value="Numero: " style="font-weight:bold" />
                <p:inputText id="numero" value="#{quartoJSFManagedBean.numero}"/>

                <h:outputLabel for="diaria" value="Valor da diaria: " style="font-weight:bold" />
                <p:inputText id="diaria" value="#{quartoJSFManagedBean.valorDiaria}" />

                <p:outputLabel for="tipo" value="Tipo de quarto:" />
                <p:selectOneMenu id="tipo" style="width:125px">
                    <f:selectItems value="#{quartoJSFManagedBean.tipos}" />
                </p:selectOneMenu>

                <p:outputLabel for="camas" value="Camas: " />
                <p:selectOneMenu id="listaCamas" value="#{estadiaJSFManagedBean.cama}" style="width:125px">
                    <f:selectItems value="#{estadiaJSFManagedBean.listaCamas}" />
                </p:selectOneMenu>

                <p:outputLabel for="adicionais" value="Adicionais: " />
                <p:selectOneMenu id="adicionais">
                    <f:selectItems value="#{quartoJSFManagedBean.adicionais}" />
                </p:selectOneMenu>

                <p:commandButton value="Cadastrar Quarto" id="cadastrarQuarto"
                                 update="cadastrarQuarto" actionListener="#{quartoJSFManagedBean.createQuarto}" />

            </h:form>
        </h:panelGrid>
    </p:panel>

    <p:panel id="cadastrarServicoPanel" header="Cadastrar ServiÁos" style="margin-bottom:20px">
        <h:panelGrid columns="1" cellpadding="10">

            <h:form id="formServico">

                <h:outputLabel for="nome" value="Nome do serviço: " style="font-weight:bold" />
                <p:inputText id="nome" value="#{ServicoJSFManagedBean.nome}"/>

                <h3 style="margin-top: 0">Descricao: </h3>
                <p:inputTextarea rows="10" cols="50" queryDelay="750" minQueryLength="4" value="#{servicoJSFManagedBean.descricao}"/>

                <h:outputLabel for="valor" value="Valor: " style="font-weight:bold" />
                <p:inputText id="valor" value="#{servicoJSFManagedBean.valor}"/>

                <p:commandButton value="Cadastrar Servico" id="cadastrarServico"
                                 update="cadastrarServico" actionListener="#{ServicoJSFManagedBean.cadastrarServico}" />

            </h:form>
        </h:panelGrid>
    </p:panel>

    <p:commandButton value="Sair" id="sair" update="sair" actionListener="#{comumJSFManagedBean.deslogar}" />

</h:body>
</html>
