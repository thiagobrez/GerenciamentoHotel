<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciamento Hotel</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="loginChoice" header="GerenciamentoHotel">
                <h:panelGrid columns="1" cellpadding="10">

                    <p:commandButton
                        value="Logar como Funcionário"
                        id="showLoginFuncionarioButton"
                        actionListener="#{comumJSFManagedBean.showLoginFuncionario()}" />

                    <p:commandButton
                        value="Logar como Hóspede"
                        id="showLoginHospedeButton"
                        actionListener="#{comumJSFManagedBean.showLoginHospede()}" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
