<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <h3> Solicite os servi√ßos que deseja! </h3>

                <h:form>
                    <p:dataScroller value="#{ServicoJSFManagedBean.servicos}" var="servico" chunkSize="10">

                        <h:panelGrid columns="2" style="width:100%" columnClasses="detail, ">
                            <h:outputText value="Nome:" />
                            <h:outputText value="#{servico.nome}" style="font-weight: bold"/>

                            <h:outputText value="Descricao: " />
                            <h:outputText value="#{servico.descricao}"/>

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">

                                    <p:commandButton value="Solicitar Servico" id="solicitarServico"
                                                     actionListener="#{EstadiaJSFManagedBean.solicitarServico(servico)}" />

                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>

                <p:commandButton value="Voltar" id="voltarMenuHospede" actionListener="#{EstadiaJSFManagedBean.visualizarMenuHospede}" />
            </h:panelGrid>
        </p:panel>
    </h:body>
</html>
