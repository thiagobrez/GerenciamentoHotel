<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                <h3> Solicite os servi√ßos que deseja! </h3>

                <h:form>
                    <p:selectOneMenu id="listaServicos" value="#{EstadiaJSFManaged.servico}" lazy="true" style="width:125px">
                        <f:selectItems value="#{ServicosJSFManaged.servicos}" />
                    </p:selectOneMenu>

                    <p:separator />

                    <p:commandButton value="Solicitar" oncomplete="PF('dlg').show()" actionListener="#{EstadiaJSFManager.solicitarServico}" />

                    <p:dialog header="Sucesso!" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                        <p:panelGrid columns="1" id="display" columnClasses="label">
                            <h:outputText value="Servico solicitado com sucesso!" />
                        </p:panelGrid>
                    </p:dialog>

                </h:form>

                <p:commandButton value="Voltar" id="voltarMenuHospede" action="usuarioDashboard" />
            </h:panelGrid>
        </p:panel>
    </h:body>
</html>
