<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Control</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <h3> Solicite os servi√ßos que deseja! </h3>

                    <p:selectOneMenu id="listaServicos" value="#{estadiaJSFManagedBean.servico}" style="width:125px">
                        <f:selectItems value="#{servicoJSFManagedBean.servicos}" />
                    </p:selectOneMenu>

                    <p:separator />

                    <p:commandButton value="Solicitar" oncomplete="PF('dlg').show()" actionListener="#{estadiaJSFManagedBean.solicitarServico}" />

                    <p:dialog header="Sucesso!" modal="true" showEffect="fade" widgetVar="dlg" resizable="false">
                        <p:panelGrid columns="1" id="display" columnClasses="label">
                            <h:outputText value="Servico solicitado com sucesso!" />
                        </p:panelGrid>
                    </p:dialog>

                    <p:commandButton value="Voltar" id="voltarDashboardHospedeButton" action="usuarioDashboard" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
